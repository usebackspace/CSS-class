<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            box-shadow: 10px 10px 20px 0px red;
        }
    </style>
</head>
<body>
    <div class="box">
        Box with shadow
    </div>
</body>
</html>
